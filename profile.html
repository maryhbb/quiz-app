<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        Quiz App
        <span style="font-size: 20px; display: flex; justify-content: center"
          >Profile</span
        >
      </h1>
    </header>
    <main>
      <section class="profile-card">
        <figure>
          <img
            class="profile-picture"
            src="  https://source.unsplash.com/100x100?portrait"
            alt=""
            width="100"
            height="100"
          />
          <figcaption>Profile name:<strong> Momesana</strong></figcaption>
        </figure>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <h3 class="profile-tags">Your Tags:</h3>
        <ul class="card-tag">
          <li class="tag">#html</li>
          <li class="tag">#css</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#positioning</li>
          <li class="tag">#grid</li>
          <li class="tag">#js</li>
        </ul>
        <button class="answer-button">Logout</button>
      </section>
    </main>
    <footer>
      <nav class="navigation">
        <a href="index.html">
          <img src="./images/home.svg" width="40" height="40" alt="home" />
        </a>
        <a href="bookmarks.html"
          ><img
            src="./images/bookmark.svg"
            alt="bookmark"
            width="40"
            height="40"
        /></a>
        <a href="#profile">
          <img src="./images/profile.svg" alt="profile" width="40" height="40"
        /></a>
      </nav>
    </footer>
  </body>
</html>
