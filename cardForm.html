  <body>
    <header class="header">
      <h1>
        Quiz App
        <span class="header__subtitle">Create Card</span>
      </h1>
    </header>
    <main>
      <form action="" class="card__form">
        <div>
          <label for="question" class="form__label"
            >Question:
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
              data-js="textarea"
              required
            ></textarea>
            <output class="form__output" data-js="output-characters"
              >30 characters remaining
            </output>
          </label>
        </div>
        <div>
          <label for="answer" class="form__label"
            >Answer:
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="10"
              data-js="textarea"
              required
            ></textarea>
            <output class="form__output" data-js="output-characters"
              >30 characters remaining
            </output>
          </label>
        </div>
        <div>
          <label for="tags">Tags:</label>
          <input type="text" name="tags" id="tags" />
        </div>
        <div class="add__button">
          <button type="submit" class="card__button">Add</button>
        </div>
      </form>
    </main>
